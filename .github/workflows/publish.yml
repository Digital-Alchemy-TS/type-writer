name: Publish

on:
  release:
    types: [published, prereleased]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.event.release.tag_name }}
      cancel-in-progress: true
    environment:
      name: npm
      url: ${{ github.event.release.html_url }}
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'
    - run: corepack enable
    - run: yarn config set enableImmutableInstalls false

    - run: yarn
    - run: yarn build
    - run: yarn lint
    - name: Check package version
      id: package_version
      env:
        IS_PRERELEASE: ${{ github.event.release.prerelease }}
      run: |
        PACKAGE_VERSION=$(jq -r '.version' package.json)
        echo "Package version: $PACKAGE_VERSION"

        if [[ "$IS_PRERELEASE" == "true" ]]; then
          # For prereleases, version must contain -beta
          if [[ "$PACKAGE_VERSION" != *"-beta"* ]]; then
            echo "âŒ Prerelease failed: Package version '$PACKAGE_VERSION' must contain '-beta'"
            exit 1
          fi
          echo "version=beta" >> $GITHUB_OUTPUT
          echo "âœ… Prerelease version check passed"
        else
          # For releases, version must NOT contain -beta
          if [[ "$PACKAGE_VERSION" == *"-beta"* ]]; then
            echo "âŒ Release failed: Package version '$PACKAGE_VERSION' cannot contain '-beta'"
            exit 1
          fi
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "âœ… Release version check passed"
        fi

    - name: Publish to npm
      env:
        RELEASE_TAG: ${{ steps.package_version.outputs.version }}
      run: npm publish --tag $RELEASE_TAG

    - name: Send Discord Notification
      if: ${{ !github.event.release.prerelease }}
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        nodetail: true
        url: ${{ github.event.release.html_url }}
        title: ðŸš€ **RELEASE** **@digital-alchemy/type-writer ${{ github.event.release.tag_name }}** published
        content: |
          (${{ github.event.release.tag_name }}) **${{ github.event.release.name }}**
          ${{ github.event.release.body }}
