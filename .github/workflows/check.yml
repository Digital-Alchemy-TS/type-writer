name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: yarn config set enableImmutableInstalls false
      - run: yarn
      - run: yarn lint
      - run: yarn build
